<form [formGroup]="newRecipeForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<button class="btn btn-info" [disabled]="!newRecipeForm.valid">Save</button>
		<button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>		
	</div>
	<div class="form-group">
		<label for="nameInput">Name</label>
		<input formControlName="nameInput" class="form-control" type="text" name="nameInput" id="nameInput">
	</div>
	<div class="form-group">
		<label for="imgInput">Image Url</label>
		<input formControlName="imgInput" class="form-control" type="text" name="imgInput" id="imgInput">
	</div>
	<div class="form-group">
		<label for="desInput">Description</label>
		<input formControlName="desInput" class="form-control" type="textarea" name="desInput" id="desInput">
	</div>
	<div formArrayName="ingredients">
		<div class="form-group row {{i}}" *ngFor="let arrIngre of getControl()['controls']; let i = index" [formGroupName]="i">
			<div class="col-md-8">
				<input formControlName="name" class="form-control" type="text" name="name" id="name">
			</div>
			<div class="col-md-2">
				<input formControlName="number" class="form-control" type="number" name="number" id="number">			
			</div>
			<div class="col-md-2">
				<input class="btn btn-danger" type="button" name="deleteInput" id="deleteInput" value="x" (click)="onDeleteIngredient(i)" >			
			</div>
		</div>
	</div>
	<div class="form-group">
		<button class="btn btn-info" type="button" (click)="onAdd()">Add Ingredients</button>
	</div>
</form>
