<div class="card row" routerLink="{{index}}">
	<div class="card-body col-sm-6 col-md-6">
		<h5 class="card-title">
			{{recipe.name}}
		</h5>
		<p class="card-text">
			{{recipe.desc}}
		</p>
	</div>
	<div class="col-sm-6  col-md-6 text-right">
		<img [src]="recipe.imagePath" class="card-img-right" alt="img" width="30%">
	</div>
</div>
